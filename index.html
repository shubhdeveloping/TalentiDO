<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TalentiDO - Exklusive Enthüllung</title>
    
    <meta name="description" content="TalentiDO - Mir forme d Zuekunft vo junge Fuessball-Talänt.">
    <meta property="og:title" content="TalentiDO - Exklusive Enthüllung">
    <meta property="og:description" content="Demnächst Live. Wiehnachts-Edition.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1605540447171-2661b7562062?q=80&w=2071">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* BRAND IDENTITY */
            --brand-purple: #9333EA;
            --brand-purple-light: #c084fc;
            --brand-purple-glow: rgba(147, 51, 234, 0.5);
            --pure-black: #050505;
            --text-white: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
            
            /* GLASS PHYSICS */
            --glass-bg: rgba(10, 10, 10, 0.65);
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
            --glass-blur: 20px;
        }

        /* RESET & BASE */
        *, *::before, *::after { box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            margin: 0;
            min-height: 100vh;
            min-height: -webkit-fill-available; /* iOS Fix */
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--pure-black);
            color: var(--text-white);
            overflow: hidden;
            position: relative;
        }

        /* --- LAYERS --- */
        .bg-cinematic {
            position: fixed;
            inset: -5%;
            width: 110%; height: 110%;
            background-image: url('https://images.unsplash.com/photo-1605540447171-2661b7562062?q=80&w=2071&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            z-index: -3;
            animation: slowPan 60s infinite alternate ease-in-out;
            will-change: transform;
            filter: brightness(0.5) contrast(1.1);
        }

        .bg-noise {
            position: fixed;
            inset: 0;
            width: 100%; height: 100%;
            z-index: -2;
            opacity: 0.07;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .bg-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, rgba(0,0,0,0.4), rgba(0,0,0,0.95));
            z-index: -2;
        }

        .ambient-glow {
            position: fixed;
            width: 80vw; height: 80vw;
            max-width: 600px; max-height: 600px;
            background: var(--brand-purple);
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            filter: blur(120px);
            opacity: 0.2; 
            animation: pulseGlow 8s infinite ease-in-out;
        }

        /* --- MAIN CARD --- */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: clamp(30px, 5vh, 60px) clamp(20px, 5vw, 50px);
            width: 100%;
            max-width: 500px; /* Slightly narrower for form focus */
            margin: 20px;
            
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border-radius: 24px;
            border: var(--glass-border);
            box-shadow: 
                0 40px 100px -20px rgba(0,0,0,0.8),
                inset 0 0 0 1px rgba(255,255,255,0.05);
            
            transform: translateY(0);
            transition: transform 0.3s ease;
            max-height: 90vh;
            overflow-y: auto; /* Allow scroll on small screens if form gets tall */
            scrollbar-width: none; /* Firefox */
        }
        .container::-webkit-scrollbar { display: none; } /* Chrome/Safari */

        .container::after {
            content: '';
            position: absolute;
            top: 0; left: 15%; right: 15%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        }

        /* --- TYPOGRAPHY --- */
        .logo {
            font-size: clamp(2.5rem, 7vw, 3.5rem);
            font-weight: 900;
            margin-bottom: 0.5rem;
            letter-spacing: -0.04em;
            line-height: 1;
            display: inline-flex;
            justify-content: center;
            align-items: baseline;
            filter: drop-shadow(0 0 30px rgba(147, 51, 234, 0.4));
        }
        .logo .talent { color: #fff; }
        .logo .ido { color: var(--brand-purple); position: relative; }

        .tagline {
            font-family: 'Inter', sans-serif;
            font-size: clamp(0.9rem, 3vw, 1rem);
            font-weight: 300;
            color: var(--text-muted);
            line-height: 1.6;
            margin: 0 auto 1.5rem auto;
            max-width: 90%;
        }

        .divider {
            height: 1px;
            width: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
            margin: 1.5rem 0;
        }

        /* --- STATUS --- */
        .status-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .live-message {
            font-size: clamp(1.5rem, 5vw, 2rem);
            font-weight: 800;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: linear-gradient(to bottom, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: var(--brand-purple-light);
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: rgba(147, 51, 234, 0.15);
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid rgba(147, 51, 234, 0.3);
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.15);
            animation: borderPulse 3s infinite;
        }

        .status-dot {
            width: 6px; height: 6px;
            background-color: var(--brand-purple);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--brand-purple);
            animation: blink 1.5s infinite;
        }

        /* --- REGISTRATION FORM --- */
        .register-box {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: left;
        }

        .form-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 15px;
            display: block;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .input-group {
            margin-bottom: 12px;
        }

        .glass-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .glass-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .glass-input:focus {
            outline: none;
            border-color: var(--brand-purple);
            background: rgba(255, 255, 255, 0.07);
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.2);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            margin-top: 5px;
            background: linear-gradient(135deg, var(--brand-purple), #7e22ce);
            border: none;
            border-radius: 10px;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(147, 51, 234, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .success-message {
            display: none;
            color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.2);
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 0.9rem;
            text-align: center;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: rgba(255,255,255,0.3);
            font-family: 'Inter', sans-serif;
        }

        /* --- ANIMATIONS --- */
        @keyframes slowPan { from { transform: scale(1.1); } to { transform: scale(1.2); } }
        @keyframes pulseGlow { 0%, 100% { opacity: 0.2; transform: translate(-50%, -50%) scale(1); } 50% { opacity: 0.35; transform: translate(-50%, -50%) scale(1.1); } }
        @keyframes blink { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.4; transform: scale(0.8); } }
        @keyframes borderPulse { 0%, 100% { border-color: rgba(147, 51, 234, 0.3); } 50% { border-color: rgba(147, 51, 234, 0.6); } }
        
        /* Snow CSS */
        .snowflake {
            position: absolute; top: -20px; color: white; opacity: 0; pointer-events: none; z-index: 5;
            will-change: transform; animation: snowfall linear infinite;
        }
        @keyframes snowfall {
            0% { opacity: 0; transform: translateY(0) rotate(0deg); }
            20% { opacity: 0.8; }
            100% { opacity: 0; transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="bg-cinematic"></div>
    <div class="bg-noise"></div>
    <div class="bg-overlay"></div>
    <div class="ambient-glow"></div>

    <main class="container">
        <div class="logo">
            <span class="talent">talent</span><span class="ido">iDO</span>
        </div>
        
        <div class="status-container">
            <div class="live-message">DEMNÄCHST LIVE</div>
            <div class="status-badge">
                <div class="status-dot"></div>
                Start wird konfiguriert
            </div>
        </div>

        <p class="tagline">
            Mir forme d Zuekunft vo junge Fuessball-Talänt.
            <br>Melde dich an für exklusive Updates.
        </p>

        <div class="register-box">
            <span class="form-title">Vor-Registrierung</span>
            
            <form id="preRegForm" action="https://formsubmit.co/coo@talentido.com" method="POST">
                <input type="hidden" name="_subject" value="Neue TalentiDO Registrierung!">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">
                
                <div class="input-group">
                    <input type="text" name="name" class="glass-input" placeholder="Name" required>
                </div>
                
                <div class="input-group">
                    <input type="text" name="country" class="glass-input" placeholder="Land / Country" required>
                </div>

                <div class="input-group">
                    <input type="email" name="email" class="glass-input" placeholder="E-Mail Adresse" required>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">Absenden</button>
            </form>

            <div id="successMsg" class="success-message">
                <strong>Danke!</strong><br>Deine Daten wurden erfolgreich übermittelt.
            </div>
        </div>

        <footer class="footer">
            &copy; 2025 TalentiDO · Die Champions von morgen<br>
            Made in Zürich
        </footer>
    </main>

    <script>
        // Form Handling (AJAX) - Sends email without opening client
        const form = document.getElementById('preRegForm');
        const successMsg = document.getElementById('successMsg');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Change button state
            const originalBtnText = submitBtn.innerText;
            submitBtn.innerText = "Sende...";
            submitBtn.style.opacity = "0.7";
            submitBtn.disabled = true;

            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    // Success: Hide form, show message
                    form.style.display = 'none';
                    successMsg.style.display = 'block';
                } else {
                    alert("Es gab einen Fehler. Bitte versuche es später noch einmal.");
                    submitBtn.innerText = originalBtnText;
                    submitBtn.style.opacity = "1";
                    submitBtn.disabled = false;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Verbindungsfehler. Bitte prüfen Sie Ihre Internetverbindung.");
                submitBtn.innerText = originalBtnText;
                submitBtn.style.opacity = "1";
                submitBtn.disabled = false;
            });
        });

        // Snow Effect
        document.addEventListener('DOMContentLoaded', () => {
            const snowContainer = document.body;
            const isMobile = window.innerWidth < 768;
            const flakes = isMobile ? 20 : 50; 

            for (let i = 0; i < flakes; i++) {
                const snow = document.createElement("div");
                snow.className = "snowflake";
                snow.innerHTML = "❄";
                snow.style.left = Math.random() * 100 + "vw";
                snow.style.fontSize = (Math.random() * 10 + 8) + "px";
                snow.style.filter = `blur(${Math.random() * 1.5}px)`;
                const duration = Math.random() * 5 + 6 + "s";
                const delay = Math.random() * 5 + "s";
                snow.style.animationDuration = duration;
                snow.style.animationDelay = delay;
                snowContainer.appendChild(snow);
            }
        });
    </script>
</body>
</html>
