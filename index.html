<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TalentiDO - Exklusive Enth√ºllung</title>
    
    <meta name="description" content="TalentiDO - Mir forme d Zuekunft vo junge Fuessball-Tal√§nt.">
    <meta property="og:title" content="TalentiDO - Exklusive Enth√ºllung">
    <meta property="og:description" content="Demn√§chst Live. Wiehnachts-Edition.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1605540447171-2661b7562062?q=80&w=2071">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* BRAND IDENTITY */
            --brand-purple: #9333EA;
            --brand-purple-light: #c084fc;
            --brand-purple-glow: rgba(147, 51, 234, 0.5);
            --pure-black: #050505;
            --accent-red: #ef4444; 
            --text-white: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
            
            /* GLASS PHYSICS */
            --glass-bg: rgba(10, 10, 10, 0.65);
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
            --glass-blur: 20px;
        }

        /* RESET & BASE */
        *, *::before, *::after { box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            margin: 0;
            min-height: 100vh;
            min-height: -webkit-fill-available; /* iOS Fix */
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--pure-black);
            color: var(--text-white);
            overflow: hidden;
            position: relative;
        }

        /* --- LAYERS --- */
        
        /* 1. Base Image */
        .bg-cinematic {
            position: fixed;
            inset: -5%;
            width: 110%; height: 110%;
            background-image: url('https://images.unsplash.com/photo-1605540447171-2661b7562062?q=80&w=2071&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            z-index: -3;
            animation: slowPan 60s infinite alternate ease-in-out;
            will-change: transform;
            filter: brightness(0.5) contrast(1.1);
        }

        /* 2. Film Grain */
        .bg-noise {
            position: fixed;
            inset: 0;
            width: 100%; height: 100%;
            z-index: -2;
            opacity: 0.07;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* 3. Vignette & Tint */
        .bg-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, rgba(0,0,0,0.4), rgba(0,0,0,0.95));
            z-index: -2;
        }

        /* 4. Ambient Light */
        .ambient-glow {
            position: fixed;
            width: 80vw; height: 80vw;
            max-width: 600px; max-height: 600px;
            background: var(--brand-purple);
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            filter: blur(120px);
            opacity: 0.2; 
            animation: pulseGlow 8s infinite ease-in-out;
        }

        /* --- MAIN CARD --- */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            /* Fluid Padding */
            padding: clamp(30px, 5vh, 60px) clamp(20px, 5vw, 50px);
            width: 100%;
            max-width: 580px;
            margin: 20px;
            
            /* High-Performance Glassmorphism */
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border-radius: 24px;
            border: var(--glass-border);
            box-shadow: 
                0 40px 100px -20px rgba(0,0,0,0.8),
                inset 0 0 0 1px rgba(255,255,255,0.05);
            
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        /* Top highlight border for 3D effect */
        .container::after {
            content: '';
            position: absolute;
            top: 0; left: 15%; right: 15%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        }

        /* --- TYPOGRAPHY & ELEMENTS --- */
        
        .logo {
            /* Fluid Font Size */
            font-size: clamp(2.8rem, 8vw, 4.2rem);
            font-weight: 900;
            margin-bottom: 0.5rem;
            letter-spacing: -0.04em;
            line-height: 1;
            display: inline-flex;
            justify-content: center;
            align-items: baseline;
            filter: drop-shadow(0 0 30px rgba(147, 51, 234, 0.4));
        }
        
        .logo .talent { color: #fff; }
        .logo .ido { 
            color: var(--brand-purple);
            position: relative;
        }

        .tagline {
            font-family: 'Inter', sans-serif;
            font-size: clamp(0.95rem, 3vw, 1.15rem);
            font-weight: 300;
            color: var(--text-muted);
            line-height: 1.6;
            margin: 0 auto 2rem auto;
            max-width: 90%;
        }

        .divider {
            height: 1px;
            width: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
            margin: 2rem 0;
        }

        .launch-info {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.05);
            padding: 8px 16px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
            font-size: 0.9rem;
            font-weight: 500;
            color: #f3f4f6;
            margin-bottom: 2rem;
        }

        /* --- STATUS PULSE INDICATOR --- */
        .status-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: var(--brand-purple-light);
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: rgba(147, 51, 234, 0.15);
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid rgba(147, 51, 234, 0.3);
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.15);
            animation: borderPulse 3s infinite;
        }

        .status-dot {
            width: 8px; height: 8px;
            background-color: var(--brand-purple);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--brand-purple);
            animation: blink 1.5s infinite;
        }

        /* --- NEW BUTTON STYLES --- */
        .cta-button {
            margin-top: 10px;
            background: linear-gradient(135deg, #9333EA 0%, #7E22CE 100%);
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            padding: 16px 32px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.4);
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 300px;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(147, 51, 234, 0.6);
            background: linear-gradient(135deg, #A855F7 0%, #9333EA 100%);
        }

        .cta-button:active {
            transform: scale(0.98);
        }

        /* --- FORM MODAL --- */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            padding: 20px;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-glass {
            background: rgba(20, 20, 25, 0.95);
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 60px rgba(0,0,0,0.9);
        }

        .modal-overlay.active .modal-glass {
            transform: scale(1);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: rgba(255,255,255,0.5);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s;
        }
        .modal-close:hover { color: #fff; }

        .form-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: white;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 0.8rem;
            color: var(--brand-purple-light);
            margin-bottom: 5px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 8px;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--brand-purple);
            background: rgba(255,255,255,0.1);
        }

        .submit-btn {
            width: 100%;
            margin-top: 10px;
            padding: 14px;
            background: var(--brand-purple);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.2s;
        }
        .submit-btn:hover { background: #7E22CE; }

        .footer {
            margin-top: 3rem;
            font-size: 0.75rem;
            color: rgba(255,255,255,0.3);
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.5px;
        }

        /* --- ANIMATIONS --- */
        @keyframes slowPan { from { transform: scale(1.1); } to { transform: scale(1.2); } }
        @keyframes pulseGlow { 0%, 100% { opacity: 0.2; transform: translate(-50%, -50%) scale(1); } 50% { opacity: 0.35; transform: translate(-50%, -50%) scale(1.1); } }
        @keyframes blink { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.4; transform: scale(0.8); } }
        @keyframes borderPulse { 0%, 100% { border-color: rgba(147, 51, 234, 0.3); } 50% { border-color: rgba(147, 51, 234, 0.6); } }
        
        /* Snow CSS */
        .snowflake {
            position: absolute;
            top: -20px;
            color: white;
            opacity: 0;
            pointer-events: none;
            z-index: 5;
            will-change: transform;
            animation: snowfall linear infinite;
        }
        @keyframes snowfall {
            0% { opacity: 0; transform: translateY(0) rotate(0deg); }
            20% { opacity: 0.8; }
            100% { opacity: 0; transform: translateY(100vh) rotate(360deg); }
        }

        /* Mobile Landscape Optimization */
        @media (max-height: 600px) {
            .container { padding: 20px; margin: 10px; }
            .logo { font-size: 2.2rem; }
            .tagline { margin-bottom: 1rem; }
            .divider { margin: 1rem 0; }
        }
    </style>
</head>
<body>

    <div class="bg-cinematic"></div>
    <div class="bg-noise"></div>
    <div class="bg-overlay"></div>
    <div class="ambient-glow"></div>

    <main class="container">
        <div class="logo">
            <span class="talent">talent</span><span class="ido">iDO</span>
        </div>
        
        <p class="tagline">
            Mir forme d Zuekunft vo junge Fuessball-Tal√§nt i de Schwiiz
        </p>

        <div class="launch-info">
            <span>üéÅ</span> <span>Wiehnachts-Edition</span>
        </div>

        <div class="divider"></div>

        <div class="status-container">
            <div class="status-badge">
                <div class="status-dot"></div>
                Exklusive Anmeldung
            </div>
            <button class="cta-button" onclick="openModal()">Jetzt Registrieren</button>
        </div>

        <footer class="footer">
            &copy; 2025 TalentiDO ¬∑ Die Champions von morgen<br>
            Made in Z√ºrich
        </footer>
    </main>

    <div class="modal-overlay" id="registerModal">
        <div class="modal-glass">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <h2 class="form-title">Anmeldung</h2>
            <form id="regForm" onsubmit="sendEmail(event)">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" id="name" class="form-input" required placeholder="Vor- und Nachname">
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" required placeholder="deine@email.com">
                </div>
                <div class="form-group">
                    <label class="form-label">Telefonnummer</label>
                    <input type="tel" id="contact" class="form-input" required placeholder="+41 79 123 45 67">
                </div>
                <div class="form-group">
                    <div style="display: flex; gap: 10px;">
                        <div style="flex: 1;">
                            <label class="form-label">Land</label>
                            <input type="text" id="country" class="form-input" required placeholder="Schweiz">
                        </div>
                        <div style="width: 80px;">
                            <label class="form-label">Alter</label>
                            <input type="number" id="age" class="form-input" required placeholder="14">
                        </div>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Absenden</button>
            </form>
        </div>
    </div>

    <script>
        // --- MODAL LOGIC ---
        function openModal() {
            document.getElementById('registerModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('registerModal').classList.remove('active');
        }

        // Close modal if clicking outside the glass box
        document.getElementById('registerModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // --- EMAIL LOGIC ---
        function sendEmail(event) {
            event.preventDefault();

            // Gather Data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const contact = document.getElementById('contact').value;
            const country = document.getElementById('country').value;
            const age = document.getElementById('age').value;

            // Construct Email Body
            const subject = encodeURIComponent("Neue Registrierung: TalentiDO");
            const body = encodeURIComponent(
`Neue Spieler-Anmeldung

Name: ${name}
Alter: ${age}
Land: ${country}
Telefon: ${contact}
Email: ${email}

Gesendet von der TalentiDO Landing Page.`
            );

            // Open Email Client
            window.location.href = `mailto:coo@talentido.com?subject=${subject}&body=${body}`;
            
            // Optional: Close modal after slight delay
            setTimeout(closeModal, 1000);
        }

        // --- SNOW LOGIC (Optimized) ---
        document.addEventListener('DOMContentLoaded', () => {
            const snowContainer = document.body;
            const isMobile = window.innerWidth < 768;
            const flakes = isMobile ? 20 : 50; 

            for (let i = 0; i < flakes; i++) {
                const snow = document.createElement("div");
                snow.className = "snowflake";
                snow.innerHTML = "‚ùÑ";
                
                snow.style.left = Math.random() * 100 + "vw";
                snow.style.fontSize = (Math.random() * 10 + 8) + "px";
                snow.style.filter = `blur(${Math.random() * 1.5}px)`;
                
                const duration = Math.random() * 5 + 6 + "s";
                const delay = Math.random() * 5 + "s";

                snow.style.animationDuration = duration;
                snow.style.animationDelay = delay;

                snowContainer.appendChild(snow);
            }
        });
    </script>
</body>
</html>
